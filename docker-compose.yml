version: "3.9"

services:
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=SvaneveienNR1
      - GF_SERVER_ROOT_URL=http://grafana.local/
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - overlay-observability
    deploy:
      replicas: 1

  prometheus:
    image: prom/prometheus:latest
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
    ports:
      - "9090:9090"
    volumes:
      - /opt/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - overlay-observability
    deploy:
      replicas: 1

  loki:
    image: grafana/loki:2.2.1
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
      - /opt/loki/local-config.yaml:/etc/loki/local-config.yaml:ro
    networks:
      - overlay-observability
    deploy:
      replicas: 1

  node-exporter:
    image: prom/node-exporter:latest
    command:
      - '--path.rootfs=/host'
    ports:
      - "9100:9100"
    volumes:
      - /:/host:ro,rslave
    networks:
      - overlay-observability
    deploy:
      mode: global
      restart_policy:
        condition: any

  promtail:
    image: grafana/promtail:latest
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - /opt/promtail/config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - overlay-observability
    deploy:
      mode: global

networks:
  overlay-observability:
    external: true

volumes:
  grafana-data:
  prometheus-data:
  loki-data:
